spring:
  datasource:
    url: jdbc:postgresql://localhost:9832/twitter_clone
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
    displayRequestDuration: true
  api-docs:
    path: /api-docs
